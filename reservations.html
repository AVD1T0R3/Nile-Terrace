<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./Assets/Images/Logo-removebg-preview.ico">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="navbar sticky top-0 z-50 bg-neutral">
        <div class="navbar bg-header-transparent">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="#d6ab00">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="text-[#d6ab00]">Item 1</a></li>
                    <li>
                        <details>
                            <summary class="text-[#d6ab00]">Parent</summary>
                            <ul class="p-2">
                                <li><a class="text-[#d6ab00]">Submenu 1</a></li>
                                <li><a class="text-[#d6ab00]">Submenu 2</a></li>
                            </ul>
                        </details>
                    </li>
                    <li><a class="text-[#d6ab00]">Item 3</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn text-[#d6ab00] border-[#d6ab00] bg-transparent 
                 hover:bg-white hover:text-black" href="./reservations.html" target="_blank">
                    MAKE A RESERVATION</a>
            </div>
        </div>

    </header>
    <main>
        <form action="/submit" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="label">
                        <span class="label-text">First Name</span>
                    </label>
                    <input type="text" placeholder="First Name" class="input input-bordered w-full">
                </div>
                <div>
                    <label class="label">
                        <span class="label-text">Last Name</span>
                    </label>
                    <input type="text" placeholder="Last Name" class="input input-bordered w-full">
                </div>
            </div>
            <div class="email">
                <p>Email Address</p>
                <label class="input validator">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </g>
                    </svg>
                    <input type="email" placeholder="mail@site.com" required />
                </label>
                <div class="validator-hint hidden">Enter valid email address</div>
            </div>
            <div class="date">
                <p>Date</p>
                <input type="date" class="input" />
            </div>
            <div class="Time">
                <p>Time</p>
                <input type="time" class="input" />
            </div>


        </form>

    </main>

</body>

</html>
