            <div class="hero-content text-neutral-content text-center">

                    <img src="./Assets/Images/Logo-removebg-preview.ico">

                <div class="max-w-md">
                    <h1 class="mb-5 text-7xl font-bold">Nile Terrace</h1>
                    <p class="mb-5 text 5x1">

                    <button class=" mb-2 text-2xl btn-primary btn text-[#d6ab00] border-[#d6ab00] bg-transparent
